name: release

on:
  push:
    tags:
      - v*.*.*
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:

#  TODO: refactor with matrix strategy?

  darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          args: release --skip=publish --clean --config=ci/.goreleaser-darwin.yml --snapshot

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: 2sp-darwin
          path: dist/2sp*.tar.gz

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install compiler
        run: sudo apt-get -y install gcc-aarch64-linux-gnu

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          args: release --skip=publish --clean --config=ci/.goreleaser-linux.yml --snapshot

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: 2sp-linux
          path: dist/2sp*.tar.gz

